pre-commit:
  parallel: true
  commands:
    format:
      tags: Lint with eslint
      glob: '*.{js,ts,jsx,tsx}'
      run: nx affected -t lint
    lint:
      tags: Prettier
      glob: '*.{js,ts,jsx,tsx}'
      exclude: 'application.rb|routes.rb'
      run: pnpm exec prettier -c *.{js,ts,jsx,tsx} --config .prettierrc
    nx-lint:
      tags: Nx Linter
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm exec nx format:check
